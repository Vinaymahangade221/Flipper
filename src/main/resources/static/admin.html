<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Full Stack Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin.html">Admin Panel</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Back to Landing Page</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-section="projects">
                                <i class="fas fa-folder"></i> Manage Projects
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="clients">
                                <i class="fas fa-users"></i> Manage Clients
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="contacts">
                                <i class="fas fa-envelope"></i> View Contacts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="subscriptions">
                                <i class="fas fa-bell"></i> View Subscriptions
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div id="projectsSection" class="admin-section">
                    <h2 class="mt-4">Manage Projects</h2>
                    <div class="card mt-4">
                        <div class="card-header">Add New Project</div>
                        <div class="card-body">
                            <form id="projectForm">
                                <div class="mb-3">
                                    <label class="form-label">Project Name</label>
                                    <input type="text" class="form-control" id="projectName" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Description</label>
                                    <textarea class="form-control" id="projectDescription" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Image</label>
                                    <input type="file" class="form-control" id="projectImage" accept="image/*">
                                </div>
                                <button type="submit" class="btn btn-primary">Add Project</button>
                            </form>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h3>Existing Projects</h3>
                        <div id="projectsList" class="table-responsive">
                            <div class="text-center">
                                <div class="spinner-border" role="status"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="clientsSection" class="admin-section" style="display:none;">
                    <h2 class="mt-4">Manage Clients</h2>
                    <div class="card mt-4">
                        <div class="card-header">Add New Client</div>
                        <div class="card-body">
                            <form id="clientForm">
                                <div class="mb-3">
                                    <label class="form-label">Client Name</label>
                                    <input type="text" class="form-control" id="clientName" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Description</label>
                                    <textarea class="form-control" id="clientDescription" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Designation</label>
                                    <input type="text" class="form-control" id="clientDesignation" placeholder="e.g., CEO, Web Developer" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Image</label>
                                    <input type="file" class="form-control" id="clientImage" accept="image/*">
                                </div>
                                <button type="submit" class="btn btn-primary">Add Client</button>
                            </form>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h3>Existing Clients</h3>
                        <div id="clientsList" class="table-responsive">
                            <div class="text-center">
                                <div class="spinner-border" role="status"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="contactsSection" class="admin-section" style="display:none;">
                    <h2 class="mt-4">Contact Form Submissions</h2>
                    <div id="contactsList" class="table-responsive mt-4">
                        <div class="text-center">
                            <div class="spinner-border" role="status"></div>
                        </div>
                    </div>
                </div>

                <div id="subscriptionsSection" class="admin-section" style="display:none;">
                    <h2 class="mt-4">Newsletter Subscriptions</h2>
                    <div id="subscriptionsList" class="table-responsive mt-4">
                        <div class="text-center">
                            <div class="spinner-border" role="status"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
